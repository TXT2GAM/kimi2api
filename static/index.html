<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kimi2API 管理面板</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .nav-pills .nav-link.active {
            background-color: #0d6efd;
        }
        .token-expired {
            background-color: #f8d7da !important;
        }
        .token-valid {
            background-color: #d1e7dd !important;
        }
        .token-input {
            min-height: 200px;
        }
        .table-container {
            max-height: 600px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- 侧边栏 -->
            <div class="col-md-2 bg-light vh-100">
                <div class="p-3">
                    <h5>Kimi2API</h5>
                    <hr>
                    <ul class="nav nav-pills flex-column" id="nav-tabs">
                        <li class="nav-item">
                            <a class="nav-link active" href="#" data-tab="tokens">
                                <i class="bi bi-key"></i> Token 管理
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" data-tab="env">
                                <i class="bi bi-gear"></i> 环境变量
                            </a>
                        </li>
                    </ul>
                </div>
            </div>

            <!-- 主内容区 -->
            <div class="col-md-10">
                <!-- Token 管理页面 -->
                <div id="tokens-page" class="tab-content p-4">
                    <h2>Token 管理</h2>
                    
                    <!-- 批量添加区域 -->
                    <div class="card mb-4">
                        <div class="card-header">
                            <h5><i class="bi bi-plus-circle"></i> 批量添加 Token</h5>
                        </div>
                        <div class="card-body">
                            <div class="mb-3">
                                <label for="token-input" class="form-label">请输入 Token（每行一个）:</label>
                                <textarea class="form-control token-input" id="token-input" 
                                         placeholder="eyJhbGciOiJIUzUxMiIsInR5cCI6IkpXVCJ9...&#10;eyJhbGciOiJIUzUxMiIsInR5cCI6IkpXVCJ9..."></textarea>
                            </div>
                            <button class="btn btn-primary" onclick="addTokens()">
                                <i class="bi bi-upload"></i> 批量添加
                            </button>
                        </div>
                    </div>

                    <!-- Token 列表区域 -->
                    <div class="card">
                        <div class="card-header d-flex justify-content-between align-items-center">
                            <h5><i class="bi bi-list"></i> Token 列表</h5>
                            <div class="d-flex align-items-center">
                                <label class="me-2">每页显示:</label>
                                <select class="form-select form-select-sm" id="per-page-select" onchange="changePerPage()">
                                    <option value="15">15</option>
                                    <option value="50">50</option>
                                    <option value="100">100</option>
                                </select>
                            </div>
                        </div>
                        <div class="card-body">
                            <div class="table-container">
                                <table class="table table-striped">
                                    <thead>
                                        <tr>
                                            <th>序号</th>
                                            <th>Token值</th>
                                            <th>到期时间（北京时间）</th>
                                            <th>状态</th>
                                            <th>操作</th>
                                        </tr>
                                    </thead>
                                    <tbody id="token-table-body">
                                        <!-- 动态填充 -->
                                    </tbody>
                                </table>
                            </div>
                            
                            <!-- 分页 -->
                            <nav aria-label="Token列表分页">
                                <ul class="pagination justify-content-center" id="pagination">
                                    <!-- 动态填充 -->
                                </ul>
                            </nav>
                        </div>
                    </div>
                </div>

                <!-- 环境变量管理页面 -->
                <div id="env-page" class="tab-content p-4" style="display: none;">
                    <h2>环境变量管理</h2>
                    
                    <div class="card">
                        <div class="card-header">
                            <h5><i class="bi bi-gear"></i> 环境变量配置</h5>
                        </div>
                        <div class="card-body">
                            <div class="alert alert-info">
                                <i class="bi bi-info-circle"></i>
                                以下是系统固定的环境变量配置，修改后需要重启服务生效。
                            </div>
                            <div id="env-vars-container">
                                <!-- 动态填充环境变量表单 -->
                            </div>
                            <div class="d-flex gap-2">
                                <button class="btn btn-primary" onclick="saveEnvVars()">
                                    <i class="bi bi-save"></i> 保存配置
                                </button>
                                <button class="btn btn-success" onclick="applyEnvVarsLive()">
                                    <i class="bi bi-lightning-charge"></i> 应用配置
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 删除确认模态框 -->
    <div class="modal fade" id="deleteModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">确认删除</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    确定要删除这个 Token 吗？
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-danger" onclick="confirmDelete()">确认删除</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="static/app.js"></script>
</body>
</html>
